<html>
    <head>
        <title>Hello Dojo</title>
        <meta charset="UTF-8">
        <!-- Load dojo locally -->
        <script src="../js/libs/dojo-release-1.6.2-src/dojo/dojo.js" ></script>
        <script>
		dojo.ready(function(){
			dojo.byId("greeting").innerHTML += ", from " + dojo.version;
		});
	</script>
    </head>
    <body>
        <h1 id="greeting">Hello</h1>
    </body>
</html>
