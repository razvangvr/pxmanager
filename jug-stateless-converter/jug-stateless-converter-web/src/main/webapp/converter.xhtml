<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:messages />
        <h:form id="convertForm">
            <h:panelGrid columns="3">
                <h:outputLabel for="ammountEur">Enter EUR Ammount:</h:outputLabel>
                <h:inputText id="ammountEur"
                    value="#{converter.amountEur}" />
                <h:message for="ammountEur" />
            </h:panelGrid>
            <h:commandButton id="convertEur" value="EUR-RON"
                action="#{converter.convertEur}" />
        </h:form>
        <h:outputText value="#{converter.amountRon}"
            rendered="#{not empty converter.amountRon}" />
        <br />
       
    </ui:define>
</ui:composition>
</html>
